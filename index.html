<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>
</head>

<body>
    <div class="page">
        <h2>Visualising the Allied Bombing Missions of World War II</h2>

        <!-- pure grid group -->
        <div class="pure-g">
            <div class="pure-u-1-1">
                <div id="proportional_symbol"></div>
            </div>
        </div>

    </div>

    <script type="text/javascript">
        var specVis1 = "proportional_symbol/js/symbol_map.vg.json";

        vegaEmbed('#proportional_symbol', specVis1).then(function (result) {
            // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
        }).catch(console.error);
    </script>
</body>

</html>
